{% extends "layout.html" %}

  <div class="panel-heading">
    <h3 class="panel-title">Confirm Booking</h3>
  </div>
  <div class="panel-body">
<table border=0>
<tr>
<tr>    <td><h3>Distance</h3></td> <td><h3>: {{ dist }} KM</h3></td>        </tr>

<tr>    <td><a href="/"><div class="btn-group" role="group">

        <td><div class="btn-group" role="group">
            <a href='/registration'><button type="submit" class="btn btn-success">Book</button></a></div> </td>
</tr>


</table>

</div>
</div>
