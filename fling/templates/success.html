{% extends "layout.html" %}
{% block content %}

<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">SUCCESS</h3>
  </div>
  <div class="panel-body">
        <h2>Application Successful</h2>
        <h3>You're on flight <font color="green">{{plane}}</font></h3>
        <h4> To confirm booking make sure to reply <i>YES</i> to the message sent by the card provider on your registered mobile number. </h4>
        <p>Go <a href="/">Home</a></p>
        <p>{{north}} {{south}} {{cross}}</p>
  </div>
</div>

{% endblock content %}
